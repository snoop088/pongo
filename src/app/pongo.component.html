<header>
  <h1>
    {{title}}
  </h1>
  <i class="material-icons">library_music</i>
</header>
<section id="search">
  <h2>Search for your Artist, Track or Album on <span class="spotify">Spotify</span></h2>
  <div class="search-form">
    <search-form (startSearch)="_getSearchParams($event)"></search-form>
  </div>
</section>
<section id="results">
  <view-results [_data]="_searchResultData | async" 
  [_type]="_searchType"></view-results>
</section>
